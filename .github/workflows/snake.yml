name: GitHub Snake Game

on:
  # Run daily at midnight UTC
  schedule:
    - cron: "0 0 * * *"

  # Allow manual workflow execution
  workflow_dispatch:

  # Run when pushing to the main branch
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate the snake animation
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Check if the 'output' branch exists, if not create it
      - name: Ensure Output Branch Exists
        run: |
          git fetch origin output || git checkout --orphan output
          git reset --hard
          git commit --allow-empty -m "Initialize output branch" || echo "Branch already exists"
          git push origin output || echo "Output branch already exists"

      # Step 4: Deploy to the 'output' branch
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"

      # Step 5: Debugging Information
      - name: Check Git Status
        run: git status

      - name: List Git Branches
        run: git branch -a

      - name: Show Commit Logs
        run: git log --oneline
